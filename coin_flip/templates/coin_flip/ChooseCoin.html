{% extends "global/Page.html" %}
{% load otree %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">This is round number {{ round_number }}. The outcome of which coin would you like to reveal?
    </h2>

    <form method="post">
        <div class="d-flex justify-content-center mb-3">
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary mx-2 coin-label">
                    <input type="radio" name="{{ form.coin_choice.name }}" value="fair" class="coin-input" required>
                    <img src="https://github.com/ageoldrain/infodemand1/blob/main/coin_flip/templates/coin_flip/CoinImage.png?raw=true" alt="Fair" class="coin-image">
                    <div>Fair</div>
                </label>
                <label class="btn btn-primary mx-2 coin-label">
                    <input type="radio" name="{{ form.coin_choice.name }}" value="biased" class="coin-input" required>
                    <img src="https://github.com/ageoldrain/infodemand1/blob/main/coin_flip/templates/coin_flip/CoinImage.png?raw=true" alt="Biased" class="coin-image">
                    <div>Biased</div>
                </label>
            </div>
        </div>

        {% if form.coin_choice.errors %}
            <div class="alert alert-danger text-center">
                {{ form.coin_choice.errors }}
            </div>
        {% endif %}

        <div class="d-flex justify-content-center">
            {% next_button %}
        </div>
    </form>

    <div class="text-center my-3">
        <a href="https://github.com/ageoldrain/infodemand1/blob/main/coin_flip/templates/coin_flip/Instructions1point5.html" class="btn btn-info">View Instructions</a>
    </div>
</div>

<style>
    .coin-label {
        cursor: pointer;
        transition: transform 0.2s;
    }
    .coin-input {
        display: none;
    }
    .coin-input:checked + .coin-image {
        border: 4px solid gold;
        border-radius: 10px;
    }
    .coin-label:hover .coin-image {
        transform: scale(1.05);
    }
    .coin-image {
        max-width: 200px;
        transition: border 0.2s, transform 0.2s;
    }
</style>

<script>
    document.querySelectorAll('.coin-label').forEach(label => {
        label.addEventListener('click', () => {
            document.querySelectorAll('.coin-label').forEach(lbl => {
                lbl.classList.remove('active');
            });
            label.classList.add('active');
        });
    });
</script>

{% endblock %}
